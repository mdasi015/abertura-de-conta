<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark custom" style="background-color: rgba(250, 138, 34, 0.932);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../assets/logo/logo2.png" alt="" width="60" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Banner inicial -->
<img
src="assets/imgs/banner1.png"
class="img-fluid"
id="banner"
alt="Banner inicial"/>

<!-- Consultar CPF -->
<div class="container w-50 h-50">
  <div class="card border-warning text-center">
    <div class="card-header">
      <h4> Insira seu CPF para começar </h4>
    </div>
    <div class="card-body">
      <form class="cadastroForm" (ngSubmit)="consultaCPF()">
        <div class="form-group">
          <input
          class="form-control"
          maxlength="11"
          placeholder="Digite seu CPF"
          [(ngModel)]="cpf"
          name="cpf"
          id="cpf"
          />
        </div>
        <p></p><button type="submit" class="btn text-white btn-warning btn-block fw-bold" id="button">Enviar</button>
      </form>
    </div>
  </div>
</div>
