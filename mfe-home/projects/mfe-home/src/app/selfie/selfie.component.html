<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 style="text-align:center"> Tire uma selfie com o documento em mãos </h5>

      <img
      src="assets/imgs/selfie.png"
      class="img-fluid"
      id="selfie"
      alt="Enviar uma selfie"/>

      <div class="col-md-12">
        <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="onChange($event)">
      </div>

      <div class="col-md-12">
        <p></p><input
        type="submit"
        class="btn text-white btn-warning btn-block fw-bold"
        (click)="avancarPage()"
        arial="Enviar"
        [disabled]="!urlFoto"
        id="btnEnviar"
        >
      </div>

    </div>
  </div>
