<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark custom" style="background-color: rgba(250, 138, 34, 0.932);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../assets/logo/logo2.png" alt="" width="60" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container">
  <div class="row align-items-center">
    <div class="col-4">
      <form (ngSubmit)="cadastrar()" [formGroup]="cadastroForm">
        <div class="form-group">
          <input type="text"
          formControlName="nomeCompleto"
          id="nomeCompleto"
          class="form-control"
          placeholder="Nome Completo"/>
        </div>

        <div class="form-group">
          <input type="email"
          formControlName="email"
          id="email"
          class="form-control"
          placeholder="exemple@exemple.com"/>
        </div>

        <div class="form-group">
          <input type="text"
          formControlName="cpf"
          id="cpf"
          class="form-control"
          placeholder="CPF"/>
        </div>

        <div class="form-group">
          <input type="date"
          formControlName="dataNascimento"
          id="dataNascimento"
          class="form-control"
          placeholder="data de nascimento"/>
        </div>

        <div class="form-group">
          <input type="date"
          formControlName="dataCadastro"
          id="dataCadastro"
          class="form-control"
          placeholder="data de cadastro"/>
        </div>

        <div class="form-group">
          <input type="text"
          formControlName="salarioMensal"
          id="salarioMensal"
          class="form-control"
          placeholder="Salario Mensal"/>
        </div>

        <div class="form-group">
          <input type="password"
          formControlName="senha"
          id="senha"
          class="form-control"
          placeholder="Senha"/>
        </div>

        <div formGroupName="endereco">
          <div class="form-grup">
            <input type="text"
            formControlName="cep"
            id="cep"
            class="form-control"
            placeholder="CEP"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="rua"
            id="rua"
            class="form-control"
            placeholder="Rua"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="numero"
            id="numero"
            class="form-control"
            placeholder="Número"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="bairro"
            id="bairro"
            class="form-control"
            placeholder="Bairro"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="cidade"
            id="cidade"
            class="form-control"
            placeholder="Cidade"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="estado"
            id="estado"
            class="form-control"
            placeholder="Estado"/>
          </div>
        </div>
          <div class="form-group">
            <input type="tel"
            formControlName="numeroCelular"
            id="numeroCelular"
            class="form-control"
            placeholder="Celular"/>
          </div>
          <p></p><button type="submit" class="btn text-white btn-warning btn-block fw-bold" id="button">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
