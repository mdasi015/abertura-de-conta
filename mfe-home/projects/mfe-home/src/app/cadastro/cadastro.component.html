<form class="row g-3" (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">

  <div class="col-md-4">
    <div class="form-group" [ngClass]="aplicaCssErro('cpf')">
      <label for="cpf" class="control-label">CPF:</label>
      <input type="text"
      maxlength="11"
      minlength="11"
      formControlName="cpf"
      id="cpf"
      class="form-control"
      placeholder="CPF"/>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group" [ngClass]="aplicaCssErro('nomeCompleto')">
      <label for="nomeCompleto" class="control-label">Nome Completo:</label>
      <input type="text"
      formControlName="nomeCompleto"
      id="nomeCompleto"
      class="form-control"
      placeholder="Nome Completo"/>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <label for="email" class="control-label">E-mail:</label>
      <input type="email"
      formControlName="email"
      id="email"
      class="form-control"
      placeholder="exemple@exemple.com"/>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group" [ngClass]="aplicaCssErro('dataNascimento')">
      <label for="dataNascimento" class="control-label">Data de Nascimento:</label>
      <input type="text"
      maxlength="10"
      minlength="10"
      formControlName="dataNascimento"
      id="dataNascimento"
      class="form-control"
      placeholder="data de nascimento"/>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group" [ngClass]="aplicaCssErro('dataCadastro')">
      <label for="dataCadastro" class="control-label">Data de Cadastro:</label>
      <input type="text"
      maxlength="10"
      minlength="10"
      formControlName="dataCadastro"
      id="dataCadastro"
      class="form-control"
      placeholder="data de cadastro"/>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group" [ngClass]="aplicaCssErro('salarioMensal')">
      <label for="salarioMensal" class="control-label">Salario Mensal:</label>
      <input type="text"
      formControlName="salarioMensal"
      id="salarioMensal"
      class="form-control"
      placeholder="Salario Mensal"/>
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group" [ngClass]="aplicaCssErro('senha')">
      <label for="senha" class="control-label">Senha:</label>
      <input type="password"
      maxlength="20"
      minlength="6"
      formControlName="senha"
      id="senha"
      class="form-control"
      placeholder="Senha"/>
    </div>
  </div>

  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>


  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>

  <div class="col-12">
    <button
      type="submit"
      class="btn text-white btn-warning btn-block fw-bold"
      id="button"
      style="margin: 0 10px;"
      [disabled]="!cadastroForm.valid"
    >
      Cadastrar
    </button>

    <button
      type="submit"
      class="btn text-white btn-danger btn-block fw-bold"
      (click)="resetar()"
      >
        Resetar
    </button>
  </div>
</form>
