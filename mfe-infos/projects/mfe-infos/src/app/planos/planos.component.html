<h3> Escolha um dos Planos disponiveis: </h3>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="listaPlanos">
        <div *ngFor="let plano of listaPlanos">
          <div class="card border-warning mb-3" style="max-width: 18rem;">
            <div class="card-header"> {{ plano.tipoConta }} </div>
            <div class="card-body">
              <h5 class="card-title"> {{ plano.tipoCartao }} </h5>
              <p class="card-text"> {{ plano.custoMensal }} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="formPlanos" (ngSubmit)="onSubmit()">
  <select class="form-select" formControlName="_id">
    <option selected> Selecione um Plano </option>
    <option *ngFor="let plano of listaPlanos" [value]="plano._id"> {{ plano.tipoConta }} </option>
  </select>
  <button [disabled]="!formPlanos.valid" class="btn btn-primary"> Enviar </button>
</form>
