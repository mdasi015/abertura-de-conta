<!-- CARD -->
<div class="container">
  <h3> Escolha um dos Planos disponiveis:</h3>
    <div class="row mb-3" *ngIf="listaPlanos">
      <div class="col-md-6" *ngFor="let plano of listaPlanos" id="listaplanos">
        <h4 class="card-header fw-bold"> {{ plano.tipoConta }} </h4>
        <p class="card-text"> {{ plano.custoMensal }} </p>
        <p class="card-title"> {{ plano.tipoCartao }} </p>
      </div>
    </div>
</div>

<!-- SELECT -->
<div class="container">
<form [formGroup]="formPlanos" (ngSubmit)="onSubmit()">
  <select class="form-select" formControlName="_id">
    <option value="">Selecione um plano</option>
    <option *ngFor="let plano of listaPlanos" [value]="plano._id"> {{ plano.tipoConta }} </option>
  </select>
  <p></p>
  <button
  [disabled]="!formPlanos.valid"
  class="btn text-white btn-warning btn-block fw-bold"
  >
    Enviar
  </button>
</form>
</div>
