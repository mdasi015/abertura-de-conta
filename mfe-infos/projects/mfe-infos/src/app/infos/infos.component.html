<div class="container">
  <h3>Confirme os dados informados</h3>

<div class="row g-3">
  <div class="col-md-4">
    <div class="form-group">
      <label for="cpf" class="control-label">CPF:</label>
      <input type="text"
        formControlName="cpf"
        id="cpf"
        class="form-control"
        [value]="infosCliente.cpf"
        disabled
      />
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="nomeCompleto" class="control-label">Nome Completo:</label>
      <input type="text"
        formControlName="nomeCompleto"
        id="nomeCompleto"
        class="form-control"
        [value]="infosCliente.nomeCompleto"
        disabled
      >
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="email" class="control-label">E-mail:</label>
      <input type="email"
        formControlName="email"
        id="email"
        class="form-control"
        [value]="infosCliente.email"
        disabled
      />
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="dataNascimento" class="control-label">Data de Nascimento:</label>
      <input type="text"
        maxlength="10"
        minlength="10"
        formControlName="dataNascimento"
        id="dataNascimento"
        class="form-control"
        [value]="infosCliente.dataNascimento"
        disabled
      />
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="dataCadastro" class="control-label">Data de Cadastro:</label>
      <input type="text"
        maxlength="10"
        minlength="10"
        formControlName="dataCadastro"
        id="dataCadastro"
        class="form-control"
        [value]="infosCliente.dataCadastro"
        disabled
      />
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="salarioMensal" class="control-label">Salario Mensal:</label>
      <input type="text"
        formControlName="salarioMensal"
        id="salarioMensal"
        class="form-control"
        [value]="infosCliente.salarioMensal"
        disabled
      />
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="senha" class="control-label">Senha:</label>
      <input type="password"
        maxlength="20"
        minlength="6"
        formControlName="senha"
        id="senha"
        class="form-control"
        [value]="infosCliente.senha"
        disabled
      />
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="row">
      <div class="col-md-2">
        <label for="cep" class="control-label">CEP:</label>
        <div class="form-grup">
          <input type="text"
            formControlName="cep"
            id="cep"
            class="form-control"
            [value]="infosCliente.endereco.cep"
            disabled
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="rua" class="control-label">Rua:</label>
          <input type="text"
            formControlName="rua"
            id="rua"
            class="form-control"
            [value]="infosCliente.endereco.rua"
            disabled
          />
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <label for="numero" class="control-label">Número:</label>
          <input type="text"
            formControlName="numero"
            id="numero"
            class="form-control"
            [value]="infosCliente.endereco.numero"
            disabled
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="bairro" class="control-label">Bairro:</label>
          <input type="text"
            formControlName="bairro"
            id="bairro"
            class="form-control"
            [value]="infosCliente.endereco.bairro"
            disabled
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="cidade" class="control-label">Cidade:</label>
          <input type="text"
            formControlName="cidade"
            id="cidade"
            class="form-control"
            [value]="infosCliente.endereco.cidade"
            disabled
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="estado" class="control-label">Estado:</label>
          <input type="text"
            formControlName="estado"
            id="estado"
            class="form-control"
            [value]="infosCliente.endereco.estado"
            disabled
          />
        </div>
      </div>
    </div>
</div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="numeroCelular" class="control-label">Telefone:</label>
      <input type="text"
        formControlName="numeroCelular"
        id="numeroCelular"
        class="form-control"
        [value]="infosCliente.numeroCelular"
        disabled
      />
    </div>
  </div>

  <div class="col-md-4">
    <label for="estado" class="control-label">Tipo de conta:</label>
    <input
      type="text"
      class="form-control mb-1"
      disabled
      [value]="infosCliente.plano.tipoConta"
    />
    </div>
    <div class="col-md-4">
      <label for="cidade" class="control-label">Tipo de cartão:</label>
      <input
        type="text"
        class="form-control mb-1"
        disabled
        [value]="infosCliente.plano.tipoCartao"
      />
    </div>
    <div class="col-md-4">
      <label for="bairro" class="control-label">Custo mensal:</label>
      <input
        type="text"
        class="form-control mb-1"
        disabled
        [value]="infosCliente.plano.custoMensal"
      />
    </div>

  <div class="row" *ngIf="infosCliente.urlImagem">
    <div class="col-md-6">
      <label for="urlImagem" class="control-label">Url Imagem</label>
      <input
        type="text"
        class="form-control mb-1"
        id="urlImagem"
        disabled
        [value]="infosCliente.urlImagem"
      />
    </div>
  </div>

  <div class="col-12">
    <button
      type="submit"
      class="btn text-white btn-warning btn-block fw-bold"
      id="button"
      style="margin: 0 10px;"
      [routerLink]="['/dashboard']"
    >
      Confirmar
    </button>

    <button
      type="button"
      class="btn btn-outline-danger btn-block fw-bold"
      (click)="onBack()"
    >
      Voltar
    </button>

  </div>
</div>
</div>
